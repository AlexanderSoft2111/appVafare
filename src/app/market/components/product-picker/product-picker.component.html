  <ion-item style="--background: #7a9ebd">
  <ion-label>
    <strong>Agregar producto</strong>
  </ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="close" color="dark"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

  <div class="p-4">

    <div class="groupBotones">
    </div>

    <ion-item>
      <ion-icon slot="start" name="options"></ion-icon>
      <ion-label position="stacked">Filtrar</ion-label>
      <ion-input placeholder="Nombre, descripción o código" (ionInput)="onSearch($event)"></ion-input>
    </ion-item>


        @if (loading) {
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }

        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource!" matSort >

            <!-- Nombre -->
            @for (campo of campos; track $index) {
              <ng-container [matColumnDef]="campo.campo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{campo.label}} </th>
                <td mat-cell *matCellDef="let row"> {{row[campo.campo]}} </td>
              </ng-container>

            }

            <tr style="background: #e3edff;" mat-header-row 
              *matHeaderRowDef="displayedColumns" 
              >
            </tr>
<!--             <tr mat-row *matRowDef="let row; 
                columns: displayedColumns;">
            </tr> -->
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"
                (click)="confirm(row)"
                (keydown.enter)="confirm(row)"
                tabindex="0"                  
                role="button"                  
                [class.is-hover]="hovered === row"
                [class.is-selected]="selected === row"
                (mouseenter)="hovered = row"
                (mouseleave)="hovered = null">
            </tr>
            

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow >
              <td class="mat-cell" colspan="4">Ninguna coincidencia con "{{filterState.term}}"</td>
            </tr>

          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="10"></mat-paginator>
        </div>

        
  </div>
