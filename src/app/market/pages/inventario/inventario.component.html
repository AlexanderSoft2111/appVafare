

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Inventario</strong></ion-title>
    <ion-buttons slot="end">
      <ion-chip color="dark" (click)="getProductosFromServer()">
        <ion-label>Actualizar</ion-label>
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><strong>Inventario</strong> </ion-title>
    </ion-toolbar>
  </ion-header>



  <div class="p-4">

    <div class="groupBotones">
    </div>

    <ion-grid class="top-actions-grid" fixed>
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <!-- izquierda -->
        <ion-col size="12" sizeMd="auto">
          <button (click)="addProduct()" class="btnCliente" style="background: none; border: none;">
            <ion-item button class="none" lines="none" detail="false" class="button-next">
              <ion-label class="normal font-weight-bold">
                AÃ±adir Producto
              </ion-label>
              <ion-buttons slot="end">
                <ion-button>
                  <ion-icon slot="icon-only" name="add-circle-sharp"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </button>
        </ion-col>

        <!-- derecha -->
        <ion-col size="12" sizeMd="auto" class="filters">
              <button class="btn btn-secondary m-3 normal" (click)="getProductos()">Todos</button>
              <button class="btn btn-danger m-3 normal agotados" (click)="getProductosAgotados()">Agotados</button>
              <button class="btn btn-warning m-3 normal" (click)="getProductosCaducados()">Caducados</button>
          </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item>
          <ion-icon slot="start" name="options"></ion-icon>
          <ion-label position="stacked">Filtrar</ion-label>
          <ion-input matInput (keyup)="applyFilter($event)" placeholder="Ej. Salsa" #input></ion-input>
        </ion-item>

        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource!" matSort >

            <!-- editar -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <ion-buttons>
                  <ion-button (click)="setProduct(row)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-button>
                  <ion-button (click)="copyCodigo(row)">
                    <ion-icon slot="icon-only" name="copy"></ion-icon>
                  </ion-button>
                  @if (!vendedor) {
                    <ion-button (click)="delete(row)">
                      <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                  }
                </ion-buttons>
              </td>
            </ng-container>


            <!-- Nombre -->
            @for (campo of campos; track $index) {
              <ng-container [matColumnDef]="campo.campo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{campo.label}} </th>
                <td (click)="setStock($event,row)" mat-cell *matCellDef="let row"> {{row[campo.campo]}} </td>
              </ng-container>

            }

            <tr style="background: #e3edff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="getRowClass(row)">
            </tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow >
              <td class="mat-cell" colspan="4">Ninguna coincidencia con "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
      </div>


    </ion-content>
